<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - E-commerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary: #0059ff;
      --accent: #01cca0;
      --danger: #d80000;
      --bg: #c8fdff;
      --card-bg: #ffffff;
      --text: #000000;
    }
    body.dark {
      --bg: #0d1117;
      --card-bg: #161b22;
      --text: #e6e6e6;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s;
      color: var(--text);
    }
    .login-container {
      background: var(--card-bg);
      padding: 35px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.7s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: var(--primary);
      font-size: 28px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 2px solid var(--primary);
      border-radius: 6px;
      font-size: 16px;
      background: transparent;
      color: var(--text);
    }
    button {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 6px;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover { background: #009f7c; }
    .links {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }
    .links a {
      color: var(--primary);
      text-decoration: none;
    }
    .links a:hover { text-decoration: underline; }
    .error-msg {
      background: #ffdada;
      padding: 10px;
      border-left: 4px solid var(--danger);
      margin-top: 10px;
      display: none;
      border-radius: 4px;
      color: var(--danger);
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Welcome Back</h2>
  <div id="errorBox" class="error-msg"></div>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Enter Username" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button type="submit">Login</button>
  </form>
  <div class="links">
    <a href="forgot_password.html">Forgot Password?</a> |
    <a href="register.html">Create Account</a>
  </div>
</div>

<script>
  const loginForm = document.getElementById("loginForm");
  const errorBox = document.getElementById("errorBox");

  loginForm.addEventListener("submit", function(e) {
    e.preventDefault();
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value;
    if(user === "user" && pass === "pass123") {
      window.location.href = "index.html";
    } else {
      errorBox.style.display = "block";
      errorBox.textContent = "Invalid username or password.";
    }
  });

  const darkModeToggle = document.createElement("button");
  darkModeToggle.textContent = "ðŸŒ™";
  darkModeToggle.style.cssText = "position:absolute; top:15px; right:20px; padding:8px 15px; border:none; border-radius:6px; cursor:pointer; background:#fff; color:#0059ff;";
  darkModeToggle.addEventListener("click", ()=>document.body.classList.toggle("dark"));
  document.body.appendChild(darkModeToggle);
</script>
</body>
</html>
